
{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<div class="container"style="height:100%;background-image:url(https://media.giphy.com/media/F5gspiHF55DUc/giphy.gif );background-size:cover ; >
  <div class="row>
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default" style="background-color: rgba(11, 11, 12, 0.5);">

        <div class="panel-heading">
           
          <h3 class="text-center" style="font-family: 'Dancing Script', cursive;">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post" style="color:azure;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
          
              <input type="submit" class="btn btn-info btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <input type="submit" class="btn btn-info btn-sm" value="Create your account"><br><br>
            <input type="submit" class="btn btn-info btn-sm" value="Change password!">
          
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  
</div>
</div>

{% endblock %}
