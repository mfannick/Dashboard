{% load bootstrap4 %}

<br>

<div class="row" style="margin-top: -30px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card" style="box-shadow: 5px 5px 7px 7px #556B2F;"><br>
            <img src="/static/images/moringa.png" style="margin-left:10px;height:100px; width:200px;">
            <span><h3 class="text-center" style="font-family: 'Source Sans Pro', sans-serif;color: #556B2F;">LOGIN</h3></span>
            <div class="card-body">
                <form style="color: #556B2F;" action="/login/" method="post">
                    {% csrf_token%}
                    {% bootstrap_form form%}
                    {% if request.GET.next%}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif%}
                    <!-- Sign in button -->
                    <input class="btn btn-success" type="submit" style="background-color: #556B2F;" value="Login">
                </form>
                <br>
                <a href="{% url 'passwordReset' %}"><p style="font-family: 'Source Sans Pro', sans-serif;color: #556B2F;">Reset your password Password</p></a>


                
            </div>

        </div>
        <!-- Material form login -->

    </div>
    <div class="col-md-4"></div>
</div>
